<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Match</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #FF385C;
        --background: #ffffff;
        --text: #222222;
        --gray-light: #717171;
        --gray-lighter: #f7f7f7;
        --shadow: 0 2px 4px rgba(0,0,0,0.08);
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: var(--background);
        color: var(--text);
        font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 14px 24px;
        border-radius: 8px;
        font-weight: 500;
        background: var(--primary);
        color: white;
        border: none;
        cursor: pointer;
        transition: transform 0.2s ease;
      }
      .btn:hover {
        transform: scale(1.02);
      }
      .card {
        background: white;
        border-radius: 12px;
        padding: 24px;
        box-shadow: var(--shadow);
      }
      .gradient-text {
        background: linear-gradient(90deg, var(--primary) 0%, #E31C5F 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-family: 'Cedarville Cursive', cursive;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
